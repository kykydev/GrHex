<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="/script/style.css" rel="stylesheet"/>
    <script src="/script/client.js" type="text/javascript"></script>

    <title>GrHex</title>
</head>

<body>

    <div class="accueil">
        <!-- <input type="text" id="username" placeholder="Entrez votre nom"> -->
        <button id="0">Commencer le jeu</button>
    </div>

    <div class="partie">
        <div class="droite">
            <div class="mini-map">
                <svg id="mini"></svg>
            </div>
            <div class="bouton1">
                <button>
                    Fin de tour
                </button>
            </div>
        </div>

        <div class="haut">
            <div class="bouton2">
                <button id="1">
                    Quitter
                </button>
                <button>
                    Menu
                </button>
            </div>
        </div>

        <div class="damier">
            <svg id="jeu"></svg>
        </div>
    </div>
    
    <script>
        document.getElementById('0').addEventListener('click', function() {
            document.querySelector('.accueil').style.display = 'none';
            document.querySelector('.partie').style.display = 'block';
        });
    </script>



</body>
</html>
