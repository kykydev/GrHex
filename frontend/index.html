<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="/script/style.css" rel="stylesheet"/>
    <script src="/script/client.js" type="text/javascript"></script>
    <script src="/script/affichage.js" type="text/javascript"></script>

    <title>GrHex</title>
</head>

<body>

    <div class="accueil">

        <h1 id="titreP2">Creer une nouvelle partie</h1>
        <div id="form2">
            <label for="nbJ">Nombre de Joueurs</label>
            <select name="nbJ" id="nbJoueurs">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <label for="nbTours">Nombre de tours</label>
            <input type="number" name="nbTours" min="5" step="1" id="nbTours"  value="5">
            <button id="creerPartie" onsubmit="return false">Creer</button>
        </div>
    
        <h2 id="titreP2-2">Liste des parties existantes</h2>
    
        <div id="divListeJoueurs">
            <table id="listeJoueurs">
                <tr>
                    <th>
                        nom partie 
                    </th>
                    <th>
                        nombre de tours
                    </th>
                    <th>
                        nombre de joueurs
                    </th>
                    <th>
                        Rejoindre
                    </th>
                </tr>
    
            </table>
        </div>
    



    </div>

    <div class="rejoindrePartie" id="" >
        <div class="droite" id="droiteAll">


            <label for="nbTours">Pseudo</label>
            <input type="text" id="usernameInput" maxlength="15" required>
            
            <fieldset class="fieldMoche" >

                <div class="radioInput">
                    <input type="radio" name="cite" id="beotie"   value="beotie"/>
                    <label for="beotie" > Béotie </label>
                </div>
                <div class="radioInput">
                    <input type="radio" name="cite" id="attique" value="attique"/>
                    <label for="attique" > Attique </label>
                </div>
                <div class="radioInput">
                    <input type="radio" id="argolide" name="cite" value="argolide"/>
                    <label for="argolide" > Argolide </label>
                </div>
            </fieldset>
            <button id="rejoindrePartie">
                Rejoindre
            </button>

        </div>
        <div class="haut">
            <div class="bouton2">
                <button id="1">
                    Quitter
                </button>
                <button>
                    Menu
                </button>
                <button id="btndroite">
                    Droite
                </button>
                <button id="btnbas">
                    Bas
                </button>
                <button id="btngauche">
                    Gauche
                </button>
                <button id="btnhaut">
                    Haut
                </button>
            </div>
            <div id="nomPartie"></div>
            <div> </div> 
        </div>

        <div class="damier" id="damierPrev">
            <svg id="jeuprev"></svg>
        </div>
    </div>


<div class="partie">
        <div class="droite">
            <div class="mini-map">
                <svg id="mini"></svg>
            </div>
            <div id="statsUnite">
            </div>

            <div id="mouvement">

                <input type="number" id="mouvementInput1" placeholder="place de l'unite" min="0"/>

                <input type="number" id="mouvementInput2" placeholder="destination" min="0"/>


                <button id="envoieMouvement">Valider déplacement</button>
                
            </div>

            <div class="bouton1">
                <button id="fintour">
                    Fin de tour
                </button>
            </div>
        </div>

        <div class="haut">
            <div class="bouton2">
                <button id="1" >
                    Quitter
                </button>
                <button>
                    Menu
                </button>
                <button id="btndroite">
                    Droite
                </button>
                <button id="btnbas">
                    Bas
                </button>
                <button id="btngauche">
                    Gauche
                </button>
                <button id="btnhaut">
                    Haut
                </button>
            </div>
        </div>

        <div class="damier" id="damierjeu">
            <svg id="jeu"></svg>
        </div>
</div>


</body>
</html>
